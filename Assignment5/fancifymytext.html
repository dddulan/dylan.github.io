<!DOCTYPE html>
<html>
	<head>
		<title>Fancify Shamcify</title>
		<script src="fancifymytext.js" defer></script>
	</head>
	<body>
		<h1>Fancify my Text</h1>
		<fieldset>
			<legend>Text</legend>
			<textarea id="textInput" rows="4" cols="30"></textarea>
		</fieldset>
		<fieldset>
			<legend>Fancify</legend>
			<button id="biggerButton" onclick="makeTextBigger()">Bigger!</button><br>
			<input type="radio" id="fancy" name="style" value="FancyShmancy" onchange="applyStyles()">
			<label for="fancy">FancyShmancy</label><br>
			<input type="radio" id="boring" name="style" value="BoringBetty" onchange="removeStyles()">
			<label for="boring">BoringBetty</label><br>
			<button onclick="makeTextMoo()">Moo</button><br>
		</fieldset>
	</body>
</html>
